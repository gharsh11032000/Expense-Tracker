<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="body-div">
      <!-- Background image -->
      <img src="bg.jpg" alt="" class="bg-img" />
      <div class="body-content">
        <!-- Header -->
        <h1 class="header">
          Expen<span class="header-dollar-sign">$</span>e Tracker
        </h1>
        <div class="top-part">
          <!-- Input-field -->
          <div class="name">
            Name:<input
              type="text"
              class="name-box"
              placeholder="Where you spend"
            />
          </div>
          <div class="date">
            Date:<input
              type="date"
              class="date-box"
              placeholder="When you spend"
            />
          </div>
          <div class="amount">
            Amount:<input
              type="number"
              class="amount-box"
              placeholder="How much you spend ($)"
            />
          </div>
          <!-- Buttons -->
          <button class="btn btn-add">Add Expense</button>
          <button
            class="btn btn-clear"
            style="background-color: rgb(230, 40, 40)"
          >
            Clear
          </button>
        </div>
        <!-- Table -->
        <table id="table" style="width: 100%">
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount (<span id="amount-value"></span>$)</th>
            <th></th>
          </tr>
        </table>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
